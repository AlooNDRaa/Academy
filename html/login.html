            <h4 class="h4-form">

            </h4>
          </div>
          <label class="label-form" for="email">Email</label>
          <input type="text" placeholder="Enter email" name="email" required class="email-form">
      
          <label class="label-form" for="psw">Contrase√±a</label>
          <input type="password" placeholder="Enter Password" name="psw" required>

            <input type="checkbox">
            <span class="checkmark"></span>
            Recordarme
          </label>
          <p class="seguir">O continue con:</p>
          <div class="form-loginforms">
            <!-- <a href="" class="google-button">
              <span class="material-icons">login</span> Login con Google
            </a> -->
            <a href="" class="register-button">
              <span class="material-icons">account_circle</span> Google
            </a>
            <!-- <a href="" class="facebook-button">
              <span class="material-icons">login</span> Login con Facebook
            </a> -->

              <span class="material-icons">account_circle</span> Facebook
            </a>
          </div>
          <p class="login--s">
            Ya tienes una cuenta? Inicie sesion
