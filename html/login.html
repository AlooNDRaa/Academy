    <div class="div-hijo-form">
      <h3 class="h3-form">AstroShop</h3>
      <form action="/js/login.js" method="post">
          <div class="container">
            <div class="form-text">
              <h4 class="h4-form">
                Login
              </h4>
            </div>
            <label class="label-form" for="uname"><b>Nombre de usuario</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
  
            <label class="label-form" for="email">Email</label>
            <input type="text" placeholder="Enter email" name="email" required class="email-form">
        
            <label class="label-form" for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
            <label class="label-form">
              <input type="checkbox" checked="checked" name="remember"> Recordarme
            </label>
            <div class="container">
              <button type="button" class="cancelbtn">Cancelar</button>
              <span class="psw">Olvido su <a href="#">contraseña?</a></span>
            </div>
          </div>
